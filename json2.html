<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>JSON</h2>
    <h2>JavaScript Object Rotation</h2>
     <input type="text" name="" id="title" placeholder="title">
     <br>
     <br>
     <input type="text" name="" id="name" placeholder="name">
     <br>
     <br>
     <input type="email" name="" id="email" placeholder="email">
     <br>
     <br>
     <input type="number" name="" id="mobile" placeholder="Mobile">
     <br>
     <br>
     <button id="submit" type="submit">Click me</button>

    <ul id="userName">

    </ul>

</body>

<script>
document.getElementById("submit").addEventListener("click", function(){
    const title = document.getElementById("title").value;
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const mobile = document.getElementById("mobile").value;
    const newData = { title: title, name: name, mobile: mobile, email: email};
     postData(newData);

})

function postData(data){
    // const data = { title:"sujon", age:20}
fetch("https://jsonplaceholder.typicode.com/users",{
    method: 'POST',
    body : JSON.stringify(data),
    headers:{
        'content-type': 'application/json'
    }
})
.then((response) => response.json())
.then((res) =>console.log(res))

}





// GET data
fetch("https://jsonplaceholder.typicode.com/users")
.then((response) =>response.json())
.then((result) => display(result))

  function display(result){
      const user = result.map(user => user.username);
       const ul = document.getElementById("userName");
      console.log(user);

     for (let i = 0; i < user.length; i++) {
         const element = user[i];
         const li = document.createElement("li");
         li.innerText = element
         ul.appendChild(li);
     }

  }

</script>

</html>
